
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrega 1: Productos & Carritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">API Productos & Carritos</a>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row g-4">
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header fw-bold">Productos</div>
            <div class="card-body">
              <div class="d-flex gap-2 mb-3">
                <button id="btnListar" class="btn btn-primary">Listar productos</button>
              </div>

              <div id="productos" class="small"></div>

              <hr class="my-4" />
              <h5>Crear producto</h5>
              <form id="formCrear" class="row g-2">
                <div class="col-md-6">
                  <label class="form-label">Title</label>
                  <input class="form-control" name="title" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Code</label>
                  <input class="form-control" name="code" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Description</label>
                  <input class="form-control" name="description" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Price</label>
                  <input type="number" step="0.01" class="form-control" name="price" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Stock</label>
                  <input type="number" class="form-control" name="stock" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Category</label>
                  <input class="form-control" name="category" required />
                </div>
                <div class="col-md-6 form-check ms-2">
                  <input class="form-check-input" type="checkbox" id="statusCheck" name="status" checked />
                  <label class="form-check-label" for="statusCheck">Status activo</label>
                </div>
                <div class="col-12">
                  <label class="form-label">Thumbnails (coma separada)</label>
                  <input class="form-control" name="thumbnails" placeholder="img1.jpg, img2.png" />
                </div>
                <div class="col-12">
                  <button class="btn btn-success">Crear</button>
                </div>
              </form>

              <hr class="my-4" />
              <h5>Actualizar producto</h5>
              <form id="formUpdate" class="row g-2">
                <div class="col-md-3">
                  <label class="form-label">ID</label>
                  <input class="form-control" name="id" required />
                </div>
                <div class="col-md-9">
                  <label class="form-label">Campos (JSON)</label>
                  <input class="form-control" name="json" placeholder='{"price":999, "stock":5}' required />
                </div>
                <div class="col-12">
                  <button class="btn btn-warning">Actualizar</button>
                </div>
              </form>

              <hr class="my-4" />
              <h5>Eliminar producto</h5>
              <form id="formDelete" class="row g-2">
                <div class="col-md-6">
                  <label class="form-label">ID</label>
                  <input class="form-control" name="id" required />
                </div>
                <div class="col-md-6 d-grid">
                  <button class="btn btn-danger mt-4">Eliminar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header fw-bold">Carritos</div>
            <div class="card-body">
              <div class="d-flex gap-2 mb-3">
                <button id="btnCrearCart" class="btn btn-primary">Crear carrito</button>
              </div>

              <form id="formAddToCart" class="row g-2">
                <div class="col-md-4">
                  <label class="form-label">Cart ID</label>
                  <input class="form-control" name="cid" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Product ID</label>
                  <input class="form-control" name="pid" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Quantity</label>
                  <input type="number" class="form-control" name="quantity" value="1" />
                </div>
                <div class="col-12">
                  <button class="btn btn-success">Agregar al carrito</button>
                </div>
              </form>

              <hr class="my-4" />
              <h5>Ver carrito</h5>
              <form id="formVerCart" class="row g-2">
                <div class="col-md-6">
                  <label class="form-label">Cart ID</label>
                  <input class="form-control" name="cid" required />
                </div>
                <div class="col-md-6 d-grid">
                  <button class="btn btn-secondary mt-4">Ver</button>
                </div>
              </form>

              <div id="carrito" class="small mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/api.js"></script>
  </body>
</html>
